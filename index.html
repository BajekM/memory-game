<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="gameRules">
      <h1>Zasady gry</h1>
      <p>
        Twoim zadaniem jest powtarzanie kombinacji strzałek utworzonej przez komputer klikając w odpowiednie klawisze na klawiaturze.<br>
        Każdej rundy komputer bedzię dodawał do kombinacji jeden ruch.<br>
        Sprawdź ile ruchów uda ci się zapamiętać.<br>
        Aby rozpocząć kliknij przycisk start.
      </p>
    </div>
    <div class="buttonsWrapper">
      <div class="row">
          <div class="up" data-key="38"><i class="fas fa-arrow-up"></i></div>
      </div>
      <div class="row">
        <div class="left" data-key="37"><i class="fas fa-arrow-left"></i></div>
        <div class="down" data-key="30"><i class="fas fa-arrow-down"></i></div>
        <div class="right" data-key="39"><i class="fas fa-arrow-right"></i></div>
      </div>
    </div>
    <button class="start">Start !</button>
    <div class="summary">
      <p></p>
      <button>Jeszcze raz!</button>
    </div>
  </div>
  <div class="repeat">
    <h2>Powtórz !</h2>
  </div>
</body>
<script src="js/script.js"></script>
</html>
